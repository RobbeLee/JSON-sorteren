<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Boeken sorteren</title>
    <meta name="author" content="Robbe van der Lee">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="wrapper">
            <h1 class="title">Boeken!</h1>
            <div class="selectie">
                <select id="feature" class="selectie__options">
                    <option value="titel">Titel</option>
                    <option value="auteur">Auteur</option>
                    <option value="adDate">Datum uitgave</option>
                    <option value="paginas">Aantal bladzijden</option>
                    <option value="taal">Taal</option>
                </select>
                <div class="selectie__btns">
                    <label>
                        <input type="radio" name="opgaand" value="1">Opgaand
                    </label>
                    <label>
                        <input type="radio" name="opgaand" value="-1">Afgaand
                    </label>
                </div>
            </div>
            <div id="boeken"></div>
            </div>
            <footer>
                <a href="http://validator.w3.org/check?uri=referer" target="_blank">
                    <img src="https://blanken5.home.xs4all.nl/afb/valid-html5-blue.png" alt="Valide HTML5"></a>
                <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank">
                    <img src="http://jigsaw.w3.org/css-validator/images/vcss-blue.gif" alt="Valide CSS">
                </a>
            </footer>
        <script src="main.js"></script>
    </body>
</html>
